{
    version: 4,
    name: "Source",
    icon: "Icon.png",
    "fileformats": [
        { "format": "Valve" }
    ],
    "filesystem": {
        "searchpath": ".",
        "packageformat": { "extension": "pk3", "format": "zip" }
    },
    "textures": {
        "package": { "type": "directory", "root": "textures" },
        "format": { "extensions": ["jpg", "jpeg", "tga", "png"], "format": "image" },
        "attribute": "_tb_textures"
    },
    "entities": {
        "definitions": [ "Source.fgd" ],
        "defaultcolor": "0.6 0.6 0.6 1.0",
        "modelformats": [ "bsp", "mdl", "md2", "md3" ]
    },
    "tags": {
        "brush": [
            {
                "name": "Trigger",
                "attribs": [ "transparent" ],
                "match": "classname",
                "pattern": "trigger*"
            }
        ],
        "brushface": [
            {
                "name": "Clip",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "tools/*clip"
            }
        ],
        "brushface": [
            {
                "name": "Triggers",
                "attribs": [ "transparent" ],
                "match": "texture",
                "pattern": "tools/*trigger"
            }
        ]
    },
    "faceattribs": {
        "defaults": {
            "scale": [0.25, 0.25]
        },
        "surfaceflags": [],
        "contentflags": []
    }
}
